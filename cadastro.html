<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-image: url('./fundo_vermelho_cadastro_login.png');
            color: rgba(248, 248, 248, 0.966);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: white;
            color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Usuário</h1>
    <form id="registrationForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="estado" placeholder="Estado" required>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value;
            const cpf = document.getElementById('cpf').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;

            const userExists = users.some(user => user.email === email);

            if (userExists) {
                alert('Usuário já cadastrado. Por favor, faça login.');
            } else {
                const user = {
                    email,
                    nome,
                    senha,
                    telefone,
                    cpf,
                    cidade,
                    estado
                };

                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
                alert('Usuário cadastrado com sucesso!');

                // Redirecionar para a página loteriahome.html
                window.location.href = 'loteriahome.html';
            }

            // Limpar o formulário
            this.reset();
        });
    </script>

</body>
</html>
